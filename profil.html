<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profil Utilisateur</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="icon" href="favicon.png" type="image/png">
        <style>
          

            .profil-header {
                background: linear-gradient(135deg, #ff6a00, #ff9900);
                color: white;
                text-align: center;
                position: relative;
            }

            .username {
                font-size: 1.8rem;
                font-weight: bold;
                display: inline-block;
                align-items: center;
                gap: 0.5rem;
            }

            .checkmark {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #2ecc71;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: pop 0.6s ease;
            }

            .checkmark::after {
                content:"Y";
                color: white;
                font-size: 0.8rem;
            }

            @keyframes pop {
                0% {
                    transform: scale(0);
                }
                80% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }

            .orders {
                margin: 2rem;
                width: 90%;
                max-width: 1000px;
                background: white;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                animation: fadeIn 1s ease;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            thead {
                background: #ff9900;
                color: white;
            }

            th, td {
                padding: 1rem;
                text-align: center;
                font-size: 0.9rem;
            }

            tr:nth-child(even) {
                background: #f7f7f7;
            }

            .status {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            }

            .dot {
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background: #2ecc71;
                animation: pulse 1.5s infinite;
            }

            .lottie-container {
                max-width: 180px;
                flex-shrink: 0;
            }

            .profile-pic img{
                width: 70px;
                height: 70px;
                border-radius: 50%;
                object-fit: cover;
                display: block;
                margin: 0 auto;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }

                50% {
                    transform: scale(1.3);
                    opacity: 0.6;
                }

                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            @media (max-width: 768px) {
                th, td {
                    padding: 0.6rem;
                    font-size: 0.7rem;
                }
                .username {
                    font-size: 1.1rem;
                }
                .profile-pic img{
                    width: 55px;
                    height: 55px;
                }
            }

            @media (max-width: 500px) {
                table, thead, tbody, th, td, tr {
                    display: block;
                }
                thead {
                    display: none;
                }
                tr {
                    margin-bottom: 1rem;
                    background: #fff;
                    border-radius: 8px;
                    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
                    padding: 0.6rem;
                }
                td {
                    text-align: right;
                    padding: 0.5rem 0;
                    display: flex;
                    justify-content: space-between;
                }
                td::before {
                    content: attr(data-label);
                    font-weight: bold;
                    color: #ff6a00;
                }

                
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

        </style>
        <header>
    <div class="header-container">
        <div class="logo">Anderson</div>
    </div>
</header>

<body>
    <p>Bienvenue sur votre espace personnel</p>
    <div class="profile-pic">
        <img src="gif profil.gif" alt="gif profil">
    </div>

    <div class="orders">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Heure</th>
                    <th>Montant</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les commandes seront injectÃ©es ici -->
            </tbody>
        </table>
    </div>
    <script type="module" src="panier.js"></script>
    <script type="module">
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

const auth = getAuth();
const db = getFirestore();

document.addEventListener("DOMContentLoaded", () => {
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            alert("Vous devez vous connecter pour accÃ©der Ã  votre profil !");
            window.location.href = "index.html";
            return;
        }

        const uid = user.uid;
        const displayName = user.displayName || user.email;

        // --- Message de bienvenue ---
        const welcome = document.querySelector("p");
        if (welcome) {
            welcome.textContent = `Bienvenue ${displayName} ðŸ‘‹ sur votre espace personnel`;
        }

        // --- Charger commandes depuis Firestore ---
        const tbody = document.querySelector(".orders tbody");
        if (!tbody) return;

        tbody.innerHTML = "";

        const ordersRef = doc(db, "orders", uid);
        const snap = await getDoc(ordersRef);

        if (!snap.exists() || !snap.data().items || snap.data().items.length === 0) {
            const empty = document.createElement("tr");
            empty.innerHTML = `<td colspan="4" style="text-align:center">Aucune commande passÃ©e</td>`;
            tbody.appendChild(empty);
        } else {
            const orders = snap.data().items;
            orders.forEach(order => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td data-label="Date">${order.date}</td>
                    <td data-label="Heure">${order.time}</td>
                    <td data-label="Montant">${order.amount}</td>
                    <td data-label="Statut" class="statut"><span class="dot">${order.status}</span></td>
                `;
                tbody.appendChild(tr);
            });
        }
    });
});

    </script>
</body>

    </head>
</html>
