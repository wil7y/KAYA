<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artistry</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mois.css">
</head>
<body>
  <header>
    <div class="logo">Artistry</div>
  </header>

  <main>
    <section class="gallery">
      <article class="card">
        <img src="https://picsum.photos/400/500?random=1" alt="Art 1">
        <div class="card-info">
          <h2>Peinture Étoilée</h2>
              <p class="price">15 000 FCFA</p>
          <a href="#" class="btn-order">Commander</a>
        </div>
      </article>
      <article class="card">
        <img src="https://picsum.photos/400/600?random=2" alt="Art 2">
        <div class="card-info">
          <h2>Portrait Moderne</h2>
              <p class="price">15 000 FCFA</p>
          <a href="#" class="btn-order">Commander</a>
        </div>
      </article>
      <article class="card">
        <img src="https://picsum.photos/400/450?random=3" alt="Art 3">
        <div class="card-info">
          <h2>Abstrait Coloré</h2>
              <p class="price">15 000 FCFA</p>
          <a href="#" class="btn-order">Commander</a>
        </div>
      </article>
      <article class="card">
        <img src="https://picsum.photos/400/550?random=4" alt="Art 4">
        <div class="card-info">
          <h2>Minimaliste</h2>
              <p class="price">15 000 FCFA</p>
          <a href="#" class="btn-order">Commander</a>
        </div>
      </article>
    </section>
  </main>
  <script src="mois.js" type="module" ></script>
</body>
</html>
